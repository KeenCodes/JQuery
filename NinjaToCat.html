<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    var src = $(this).attr("src");
                    $(this).attr("src", $(this).attr("data-alt-src"));
                    $(this).attr("data-alt-src", src);
                });
            });
        </script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            li{
                margin: 10px;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><img src='img/ninja0.png' data-alt-src='img/cat0.png'/></li>
            <li><img src='img/ninja1.png' data-alt-src='img/cat1.png'/></li>
            <li><img src='img/ninja2.png' data-alt-src='img/cat2.png'/></li>
            <li><img src='img/ninja3.png' data-alt-src='img/cat3.png'/></li>
            <li><img src='img/ninja4.png' data-alt-src='img/cat4.png'/></li>
        </ul>
    </body>
</html>
